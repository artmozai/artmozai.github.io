    <style>
        :root {
            --bg-color-start: #1a1b26;
            --bg-color-end: #0f1014;
            --accent-color: #7aa2f7;
            --text-primary: #c0caf5;
            --text-secondary: #a9b1d6;
            --card-bg: rgba(41, 42, 54, 0.7);
            --card-border: rgba(122, 162, 247, 0.2);
            --card-hover-bg: rgba(41, 42, 54, 0.9);
            --card-hover-border: rgba(122, 162, 247, 0.5);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), #bb9af7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            font-weight: 700;
            color: #1a1b26;
            box-shadow: 0 0 20px rgba(122, 162, 247, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        .profile-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .profile-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Links Grid */
        .links-grid {
            display: grid;
            gap: 16px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
            text-align: left;
            transition: var(--transition);
        }

        .link-item:hover {
            transform: translateY(-3px);
            background-color: var(--card-hover-bg);
            border-color: var(--card-hover-border);
            box-shadow: var(--shadow);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            color: var(--accent-color);
            flex-shrink: 0;
        }

        /* Footer */
        .footer {
            margin-top: 48px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.7;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(122, 162, 247, 0.2); }
            50% { box-shadow: 0 0 30px rgba(122, 162, 247, 0.4); }
            100% { box-shadow: 0 0 20px rgba(122, 162, 247, 0.2); }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
